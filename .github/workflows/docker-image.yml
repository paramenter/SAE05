name: CI/CD Pipeline for Docker Services

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build_and_test:
    runs-on: ubuntu-latest

    services:
      docker:
        image: docker:19.03.12
        options: --privileged
        ports:
          - 3000:3000
          - 3306:3306

    steps:
      # Check out the code from the repository
      - name: Checkout repository
        uses: actions/checkout@v2

      # Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # Cache Docker layers for faster builds
      - name: Cache Docker layers
        uses: actions/cache@v2
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      # Build and start the services using Docker Compose
      - name: Build and start Docker Compose services
        run: |
          docker-compose -f docker-compose.yml build
          docker-compose -f docker-compose.yml up -d

      # Wait for the services to be fully ready (optional)
      - name: Wait for services to be ready
        run: |
          sleep 10

      # Run tests (Here you can replace it with your own test commands)
      - name: Run tests
        run: |
          # Add your test script here, e.g., testing the Node.js API and PHP API
          curl --retry 5 --retry-delay 5 http://localhost:3000/api/depots
          curl --retry 5 --retry-delay 5 http://localhost:3000/tests
          curl --retry 5 --retry-delay 5 http://localhost:3000

      # Shut down the Docker Compose services after testing
      - name: Tear down Docker Compose services
        run: |
          docker-compose -f docker-compose.yml down
