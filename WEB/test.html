<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Itinéraire sans instructions</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    #map {
      height: 100vh;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-routing-machine/3.2.12/leaflet-routing-machine.min.js"></script>
  <script>
    // Initialisation de la carte
    const map = L.map('map').setView([48.8566, 2.3522], 13); // Coordonnées pour Paris

    // Ajout des tuiles de fond (OpenStreetMap)
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    // Création de l'itinéraire sans panneaux ni instructions
    L.Routing.control({
      waypoints: [
        L.latLng(48.8566, 2.3522), // Point de départ (Paris)
        L.latLng(48.8588443, 2.2943506) // Point d'arrivée (Tour Eiffel)
      ],
      routeWhileDragging: false, // Désactiver le recalcul en cas de déplacement
      createMarker: () => null, // Ne pas afficher les marqueurs de départ/arrivée
      addWaypoints: false, // Désactiver l'ajout de points intermédiaires
      draggableWaypoints: false, // Empêcher le déplacement des points
      lineOptions: {
        styles: [{ color: 'blue', opacity: 0.8, weight: 4 }] // Personnalisation de la ligne
      },
      show: false, // Désactiver les panneaux d'instructions
      plan: false // Aucune interface utilisateur visible
    }).addTo(map);
  </script>
</body>
</html>
